<h1>Nuevo heroe<small> {{ heroe.superhero }}</small></h1>


<div fxLayuot="row" 
     fxLayoutGap="40px" 
     fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" 
             fxLayout.xs="column" 
             fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super heroe</mat-label>
                <input matInput
                    type="text"
                    [(ngModel)]="heroe.superhero"
                    required>           
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter ego</mat-label>
                <input matInput
                       type="text"
                       [(ngModel)]="heroe.alter_ego"
                       required>           
            </mat-form-field>
        </div>

        <mat-form-field fxFlex="100">
            <mat-label>Primera aparicion</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="heroe.first_appearance"
                   required>           
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="heroe.characters"
                   required>           
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select required 
                        [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publishers" 
                    [value]="publisher.id">
                    {{ publisher.desc }}
                </mat-option>                
            </mat-select>    
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Foto URL</mat-label>
            <input  matInput
                    type="url"
                    [(ngModel)]="heroe.alt_image"
                    required>           
        </mat-form-field>

        <br>

        <button mat-raised-button color="warn">
            <mat-icon>save</mat-icon>
            Guardar
        </button>
    </div>

    <div fxFlex="50">
        <img [src]="heroe | image ">
    </div>
</div>
